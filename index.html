<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>SpaceX Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="main.css" rel="stylesheet" />
		<link type="text/css" href="grid.css" rel="stylesheet" />
		<script src="Javascript.js"></script>
	</head>

	<body>
	  	<header class="grid-item header">
	  	<div>
	  		<h1>SpaceX</h1>
	  		<img src="foto/spaceship.png" width="50" height="50" class="logo" />
	  	</div>
	    	<input type="text" placeholder="Search..">
	    </header>


	     <main class="grid-item main">
		  	<div class="left">
				<nav id="menu" class="inactive">
	    			<ul>
	    				<li><a href="index.html">VOERTUIG INFORMATIE</a></li>
	    				<li><a href="omgeving.html">VOERTUIG OMGEVING</a></li>
	    				<li><a href="voorraad.html">VOORRADEN</a></li>
	    				<li><a href="#tools">TOOLS</a></li>
	    				<li><a href="#overig">OVERIG</a></li>
	    			</ul>
	  	  		</nav>
	  	 	</div>
		</main>

		<section class="grid-item sec">
			<div class="right">
			
				<img src="foto/planet.jpg" width="80" height="50" alt="photo" class="infoafbeelding"/>
				<br>

				<div class="progress">
					<p>Brandstof</p>
  					<div class="barOverflow">
    					<div class="bar"></div>
  					</div>
  					<span>100</span>%
				</div>

				<div class="progress">
					<p>Snelheid</p>
  					<div class="barOverflow">
  						<div class="bar"></div>
  					</div>
  					<span>90</span>%
				</div>

				<div class="progress">
					<p>Acceleratie</p>
  					<div class="barOverflow">
    					<div class="bar"></div>
  					</div>
  					<span>34</span>%
				</div>

				<div class="progress">
					<p>G-force</p>
  					<div class="barOverflow">
    					<div class="bar"></div>
  					</div>
  					<span>56.5</span>%
				</div>
			</div>
		</section>


		<footer class="grid-item foot">
			<p>Dashboard Challenge #1 . Michelle Liu</p>
		</footer>
